<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Survey Form</h2>
    <form id="survey-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br>

      <p>Would you recommend this survey form to a friend?</p>
      <label><input type="radio" name="recommend" value="Yes"> Yes</label>
      <label><input type="radio" name="recommend" value="No"> No</label><br>

      <p>Languages and Frameworks Known:</p>
      <label><input type="checkbox" name="tech" value="HTML"> HTML</label>
      <label><input type="checkbox" name="tech" value="CSS"> CSS</label>
      <label><input type="checkbox" name="tech" value="JavaScript"> JavaScript</label>
      <label><input type="checkbox" name="tech" value="React"> React</label><br><br>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
