<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Price Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Product List</h2>
    <form id="product-form">
      <div class="product">
        <label>Product A (₹100):</label>
        <input type="number" name="productA" min="0" value="0"><br>
      </div>

      <div class="product">
        <label>Product B (₹150):</label>
        <input type="number" name="productB" min="0" value="0"><br>
      </div>

      <div class="product">
        <label>Product C (₹200):</label>
        <input type="number" name="productC" min="0" value="0"><br>
      </div><br>

      <button type="button">Calculate Total Price</button>
    </form>
  </div>
</body>
</html>
